<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&family=Rubik&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Launch countdown timer</title>
</head>
<body>

  <div class="container">
    <h1>Estamos contando...</h1>
    <div class="numeros">
      <div>
        <p class="numeros">{time}</p>
        <h2 class="data-titulo">Dias</2>
      </div>
      <div>
        <p class="numeros">{time}</p>
        <h2 class="data-titulo">Horas</h2>
      </div>
      <div>
        <p class="numeros">{time}</p>
        <h2 class="data-titulo">Minutos</h2>
      </div>
      <div>
        <p class="numeros">{time}</p>
        <h2 class="data-titulo">Segundos</h2>
      </div>
    </div>

    <div class="social">
      <img src="/images/icon-facebook.svg" alt="facebook">
      <img src="images/icon-pinterest.svg" alt="pinterest">
      <img src="images/icon-instagram.svg" alt="instagram">
    </div>
  </div>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    
  </footer>
</body>
</html>
